<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বেনামী মেসেজ পাঠান</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            resize: none;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            background: #ff7eb3;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5f8a;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>বেনামী মেসেজ পাঠান</h2>
    <textarea id="message" placeholder="আপনার বার্তা লিখুন..."></textarea>
    <button onclick="sendMessage()">পাঠান</button>
    <p id="status"></p>
</div>

<script>
    function sendMessage() {
        let message = document.getElementById("message").value;
        if (message.trim() === "") {
            document.getElementById("status").innerText = "⚠️ বার্তা লিখুন!";
            return;
        }

        fetch("backend.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "message=" + encodeURIComponent(message)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("status").innerText = "✅ বার্তা সফলভাবে পাঠানো হয়েছে!";
            document.getElementById("message").value = "";
        })
        .catch(error => {
            document.getElementById("status").innerText = "❌ ত্রুটি হয়েছে, আবার চেষ্টা করুন!";
        });
    }
</script>

</body>
</html>
